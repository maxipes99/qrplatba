<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>QR platba</title>
    <style>
        /* Wrapper pro responzivní iframe */
        .responsive-iframe {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Poměr stran 16:9 */
        }
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="responsive-iframe">
        <iframe src="https://albrechtice.tode.cz/qr4.php" title="QR kód"></iframe>
    </div>
</body>
</html>
